<!DOCTYPE html>
<html>
<head>
  <title>Pago</title>
</head>
<body>

<p>El host de la página es: <span id="host"></span></p>

<script>
  // Capturar el host de la página
  var host = window.location.host;

  // Mostrar el host en el elemento con id "host"
  document.getElementById("host").innerHTML = host;
</script>

</body>
</html>
